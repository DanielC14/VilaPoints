    <!--MODAL LOGIN-->

    <div id="modalLogin" class="modal container">
        <form class="modal-content animate">
            <div>
                <center>
                    <span id="closeMLogin" class="close" title="Close Modal">&times;</span>
                    <img id="imgAvatar" src="https://firebasestorage.googleapis.com/v0/b/ptvc-911fd.appspot.com/o/avatar.png?alt=media&token=493a29a7-e594-460c-9bfd-5e64862ff923"
                    alt="Avatar" style="padding-top: 20px;">
                    <br><br>
                
                    <label><b>Email</b></label><br>
                    <input class="inputModal" id="emailLogin" type="email" placeholder="Enter Email" name="email" required>
                    <br>
                    <label><b>Password</b></label><br>
                    <input class="inputModal" id="passwordLogin" type="password" placeholder="Enter Password" name="psw" required>
                    <br><br>
                    <p class="erro" style='color: red;'></p>
                    <button class="btnloginSubmitVM" id="btnloginSubmit">Login</button>
                </center>
                    
            </div>

            <div style="background-color: #f1f1f1; padding-left: 3%;">
                <button type="button" onclick="document.getElementById('modalLogin').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
            
        </form>
    </div>

    <!--MODAL CRIAR CONTA-->

    <div id="modalSignup" class="modal container">
        <form class="modal-content animate">
            <div>
                <center>
                    <span id="closeMSignup" class="close" title="Close Modal">&times;</span>
                    <img id="imgAvatar" src="https://firebasestorage.googleapis.com/v0/b/ptvc-911fd.appspot.com/o/avatar.png?alt=media&token=493a29a7-e594-460c-9bfd-5e64862ff923"

                    <br><br>
                
                    <label><b>Email</b></label><br>
                    <input class="inputModal" id="emailSignup" type="email" placeholder="Enter Email" name="uname" required>
                    <br>
                    <label><b>Password</b></label><br>
                    <input class="inputModal" id="passwordSignup" type="password" minlength="6" placeholder="Enter Password" name="psw" required>
                    <br>
                    <label><b>Repeat password</b></label><br>
                    <input class="inputModal" id="passwordRepeatSignup" type="password" minlength="6" placeholder="Enter password again" name="psw" required>
                    <br>
                    <label><b>Username</b></label><br>
                    <input class="inputModal" id="usernameInput" type="text" placeholder="Enter Username" required>
                    <br>
                    <p class="erro" style='color: red;'></p>
                    <button class="inputModal" id="btnSignupSubmit">Criar</button>
                </center>
                    
            </div>

            <div style="background-color: #f1f1f1; padding-left: 3%;">
